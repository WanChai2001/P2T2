<!DOCTYPE html>
<html>

<head>
    <title>covid-19</title>
</head>
<script>
    $(document).ready(function () {
        $.ajax({
            method: "GET",
            url: "https://covid19.ddc.moph.go.th/api/Cases/today-cases-all",
        })
            .DONE(function (msg) {
                console.log("Data Saved: ", msg);
                let new_case = msg[0].new_case;
                $("#new_case").html(new_case);

                let total_case = msg[0].total_case;
                $("#total_case").html(total_case);

                let new_death = msg[0].new_death;
                $("#new_death").html(new_death);

                let total_death = msg[0].total_death;
                $("#total_death").html(total_death);

                let new_recovered = msg[0].new_recovered;
                $("#new_recovered").html(new_recovered);

                let total_drecovered = msg[0].total_drecovered;
                $("#total_drecovered").html(total_drecovered);

                let update_date = msg[0].txn_date;
                const date = new Date(update_date);
                const resultdate = date.toLocaleDateString('th-TH', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                })
                $("#update_date").html(resultdate);
            })
            .fail(function () {
                alert("error");
            });
    });
</script>

        <caption>

            <h4 id="update_date"></h4>
        </caption>

        </tr>
        <tr>
            <td align='center' bgcolor="#9ACD32">
                <h3 id="new_recovered"></h3>
            </td>

        </tr>

            <th align='center' bgcolor="#228B22">หายป่วยสะสม</th>
