<!DOCTYPE html>
<html>
    <head>
        <title> Basic Calculator </title>
        <script>
		
		
            function display(){
                let num1 =  parseInt(document.getElementById("num1").value);
                let num2 =  parseInt(document.getElementById("num2").value);
				let number = document.getElementById("result").value = num1+num2;
                let strHtml = "";

                if(number >= 2 && number <= 24){
                    for(let i=1; i<=12; i++){
                        strHtml += number + " x " + i + " = " + (number*i) + " <br>";
                    }
                }else{
                    strHtml = "Please Enter a number with a positive result between 2 - 24.";
                }

                // set html
                document.getElementById("output").innerHTML = strHtml;
            }
        </script>
    </head>
    <body>
		<p1>ADD Number</p1> <br/>
        <input type="number" name="" id="num1" value=""> 
		<input type="number" name="" id="num2" value=""> 
		<button onclick="display()">SUBMIT</button><br/><br/>
		<p1>Result</p1>
		<input type="number" name="" id="result" value=""> 
		
		
        <hr>
		<p2>Multiplication table</p2> 
        <div id="output"></div>
		
    </body>
</html>
